<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <!--상단 상태 Line start-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!--상단 상태 Line end-->

    <header>
      <div class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
          <span><a href="find.html"><i class="fas fa-search fa-lg"></i></a></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
      </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img src="img/KakaoTalk_20200704_193916030.jpg"
              class="user-component__avatar user-component__avatar--xl" />
              <div class="user-component__text">
                <h4 class="user-component__title">Edward</h4>
                <h6 class="user-component__subtitle">+83 010-2851-1548</h6>
              </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>
          <div class="icon-row">
            <div class="icon-row__icon"><i class="far fa-calendar"></i><span>Calender</span></div>
            <div class="icon-row__icon"><i class="far fa-smile-beam"></i><span>Emoticons</span></div>
            <div class="icon-row__icon"><i class="fas fa-paint-roller"></i><span>Themes</span></div>
            <div class="icon-row__icon"><i class="fas fa-file-invoice-dollar"></i><span>Account</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icons-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icons-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icons-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icons-text">Kokoa Story</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friend.html"><i class="far fa-user fa-2x"></i></a></i>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__redcircle"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/56f9f6f41a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
